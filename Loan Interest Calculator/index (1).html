<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Loan Interest Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3>Loan Interest Calculator</h3>
    <form action="#" id="formKredi">
        <label for="txtKrediTutari">Enter the loan amount to be withdrawn:</label>
        <input type="text" name="" id="txtKrediTutari">
        <label for="listeVade">Choose maturity:</label>
        <select name="" id="listeVade">
            <option value="12">12 month</option>
            <option value="24">24 months</option>
            <option value="36">36 months</option>
            <option value="48">48 months</option>
        </select>
        <input type="button" value="Calculate Loan Repayment Terms " onclick="krediHesapla();
                       onclick=playAudio();" >

        
        

    </form>
    <h5 id="result"></h5>
</body>
</html>
